apiVersion: apps/v1
kind: Deployment
metadata:
  name: awx-operator
  namespace: awx-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: awx-operator
  template:
    metadata:
      labels:
        app: awx-operator
    spec:
      serviceAccountName: awx-operator
      containers:
        - name: operator
          image: quay.io/vjranagit/awx-operator:latest
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              value: ""  # Watch all namespaces
          resources:
            limits:
              memory: 512Mi
              cpu: 500m
            requests:
              memory: 256Mi
              cpu: 100m
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: awx-operator
  namespace: awx-operator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: awx-operator
rules:
  # AWX CRDs
  - apiGroups:
      - awx.ansible.com
    resources:
      - awxs
      - awxs/status
      - awxs/finalizers
      - awxbackups
      - awxbackups/status
      - awxbackups/finalizers
      - awxrestores
      - awxrestores/status
      - awxmeshingresss
      - awxmeshingresss/status
      - awxmeshingresss/finalizers
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

  # Core resources
  - apiGroups:
      - ""
    resources:
      - pods
      - services
      - services/finalizers
      - endpoints
      - persistentvolumeclaims
      - events
      - configmaps
      - secrets
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

  # Apps resources
  - apiGroups:
      - apps
    resources:
      - deployments
      - daemonsets
      - replicasets
      - statefulsets
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

  # Networking
  - apiGroups:
      - networking.k8s.io
    resources:
      - ingresses
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete

  # Routes (OpenShift)
  - apiGroups:
      - route.openshift.io
    resources:
      - routes
      - routes/custom-host
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: awx-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: awx-operator
subjects:
  - kind: ServiceAccount
    name: awx-operator
    namespace: awx-operator
